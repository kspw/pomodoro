<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
</head>
<body>
	<h2>Pomodoro Clock</h2>
	<div class="timer"></div>
	<div class="buttons">
		<button id="start"></button>
		<button id="pause"></button>
		<button id="reset"></button>
		<button id="increment"></button>
		<button id="decrement"></button>
	</div>
	<script src="script.js"></script>
</body>
</html>
